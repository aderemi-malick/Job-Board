<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="../Style/inscription.css">
    <script src="../Script/inscription.js" crossorigin="anonymous"></script>
     
</head>
<body>
    <div class="container">
        <a href="../HTML/connexion.html">Connexion</a>
        
        <!-- Choix du profil -->
        <div class="choix_profil" id="choix_profil">
            <h1>Créer un compte</h1>
            <p>Choisissez votre profil:</p><br>
            <button type="button" onclick="affichage_profil_candidat()">Candidat</button>
            <button type="button" onclick="affichage_profil_recruteur()">Recruteur</button>
        </div>
        <!-- Création compte candidat -->
         <!--  !!!!!Ajouter les limites de tailles des valeurs -->
        <form action="../HTML/connexion.html" onsubmit="createCandidate(event)"><!--  createCandidate() est la fonction qui ajoute les users  -->
            <div class="candidat" id="candidat">
                <h2>Candidat</h2>
                <p>Remplissez les champs</p>
                <label for="nom_candidat">Nom:</label>
                <input type="text" id="nom_candidat" name="nom_candidat"  required><br>
                
                <label for="prenom_candidat">Prénom:</label>
                <input type="text" id="prenom_candidat" name="prenom_candidat"  required><br>

                <label for="naissance_candidat">Date de naissance:</label>
                <input type="date" id="naissance_candidat" name="naissance_candidat" pattern="[0-9]{8}"><br>

                <label for="adresse">Adresse:</label>
                <input type="text" id="adresse" name="adresse" required><br>

                <label for="ville">Ville:</label>
                <input type="text" id="ville" name="ville"  required><br>

                <label for="code_postale_candidat">Code postale:</label>
                <input type="tel" id="code_postale_candidat" name="code_postale_candidat" pattern="[0-9]{5}" required><br>

                <label for="phone_candidat">Numéro de téléphone:</label>
                <input type="tel" id="phone_candidat" name="phone_candidat" pattern="0[0-9]{9}"><br>

                <label for="mail_candidat">Adresse mail</label>
                <input type="email" id="mail_candidat" name="mail_candidat" required><br>

                <label for="resume">CV</label>
                <input type="file" id="resume" name="resume" value=""><br>

                <label for="gender">Civilité :</label>
                <input type="radio" id="gender2" name="gender" value="Masculin" checked>
                <label for="status1">Monsieur</label> 
                <input type="radio" id="gender1" name="gender" value="Féminin" required>
                <label for="status2">Madame</label> <br>            

                <label for="mdp_candidat">Mot de passe:</label>
                <input type="password" id="mdp_candidat" name="mdp_candidat" required><br>

                <label for="confirme_mdp_candidat">Confirmation mot de passe:</label>
                <input type="password" id="confirme_mdp_candidat" name="confirme_mdp_candidat" required><br>  
                
                <!-- Bouton de validation pour le profil candidat-->
                <button type="submit" onclick="validatePassword_candidat()">Valider</button><br>
            </div>
        </form>    

        <!-- Création compte recruteur -->

        <!--  !!!!!Ajouter les limites de tailles des valeurs -->

        <div class="recruteur" id="recruteur">
            <h2>Recruteur</h2>
            <p>Remplissez les champs</p>
            <form action="" id="comp" onsubmit="createCompanie(event)"><!--  -->
                <label for="entreprise">Nom Entreprise:</label>
                <input type="text" id="entreprise" name="entreprise"  required><br>

                <label for="sector">Secteur d'activité :</label>
                        <select name="sector" id="sector" required>
                            <option value="Agriculture">Agriculture</option>
                            <option value="Education">Education</option>
                            <option value="Distribution">Distribution</option>
                            <option value="Finance">Finance</option>
                            <option value="Mines">Mines</option>
                            <option value="Technologies">Technologies</option>
                            <option value="Transport">Transport</option>
                            <option value="Tourism">Tourism</option>
                            
                        </select> <br>

                        <label for="type">Type d'entrprise :</label>
                        <select name="type" id="type" required>
                            <option value="PME">PME</option>
                            <option value="Grande entreprise">Grande entreprise</option>
                            <option value="Startup">Startup</option>
                            <option value="Junior entreprise">Junior entreprise</option>
                        </select> <br>

                <label for="adresse">Adresse:</label>
                <input type="text" id="adresse" name="adresse" required><br>

                <label for="ville">Ville:</label>
                <input type="text" id="ville" name="ville"  required><br>

                <label for="code_postale_recruteur">Code postale:</label>
                <input type="tel" id="code_postale_recruteur" name="code_postale_recruteur" pattern="[0-9]{5}" required><br>

                <label for="desc_companie">Description :</label> <br>
                <textarea name="desc_companie" id="desc_companie" cols="80" rows="10" required> </textarea> <br>

                <button type="submit">Valider</button>
            </form> 
            <br> <br>
            <form id="recrute" onsubmit="createRecrutor(event)">
                
                <label for="nom_recruteur">Nom:</label>
                <input type="text" id="nom_recruteur" name="nom_recruteur" required><br>
                
                <label for="prenom_recruteur">Prénom:</label>
                <input type="text" id="prenom_recruteur" name="prenom_recruteur"  required><br>

               
                <label for="mail_recruteur">Mail:</label>
                <input type="email" id="mail_recruteur" name="mail_recruteur" required><br>

                <label for="phone_recruteur">Téléphone:</label>
                <input type="tel" id="phone_recruteur" name="phone_recruteur" pattern="0[0-9]{9}" maxlength="10" required><br>

                <label for="mdp_recruteur">Mot de passe:</label>
                <input type="password" id="mdp_recruteur" name="mdp_recruteur" minlength="8"><br>

                <label for="confirme_mdp_recruteur">Confirmation mot de passe:</label>
                <input type="password" id="confirme_mdp_recruteur" name="confirme_mdp_recruteur" minlength="8" required><br>
            
                <!-- Bouton de validation pour le profil recruteur-->
                <button type="submit" onclick="validatePassword_recruteur()">Valider</button><br>
            </form>  
        </div>
    </div>
</body>
</html>
