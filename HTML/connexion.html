<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="../Style/connexion.css">
    <script src="../Script/connexion.js"></script>
</head>
<body>
    <div class="container">
        <!-- Connexion candidat -->
        <div class="connexion_candidat" id="connexion_candidat">
            <form onsubmit="fetchConnection(event)">
                <h1>Connectez-vous </h1>
                <label for="email">Mail</label>
                <input type="email" id="mail" name="mail" required>

                <label for="mdp">Mot de passe</label>
                <input type="password" id="mdp" name="mdp" required>

                <button type="submit">Connexion</button>               
            </form>
            <!-- Lien de redirection -->
            <div class="redirection">
                <a href="#mdp_oublié_candidat" onclick="affichage_mdp_oublié_candidat()">Mot de passe oublié ?</a>
                |
                <a href="../HTML/inscription.html">Inscription</a>
            </div>            
        </div>
        <!-- Mot de passe oublié candidat-->
        <div class="mdp_oublié_candidat" id="mdp_oublié_candidat">
            <a href="#connexion_candidat" onclick="affichage_connexion_candidat()">Log In</a>
            <form action="#" method="get">
                <h1>Mot de passe oublié</h1>
                <label for="email_reinit">Mail</label>
                <input type="email" id="mail" name="mail" required>
                <button type="submit">Réinitialisation</button>
            </form>
        </div>        
    </div>
</body>
</html>
