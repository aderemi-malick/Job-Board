<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API des Personnes</title>
    <script>
        const apiUrl = "http://127.0.0.1:8000/";
        async function fetchCompanies() {
            const response = await fetch(apiUrl);
            const data = await response.json();
            const list = document.getElementById("personList");
            console.log(data);           
            list.innerHTML = ""; // Réinitialise la liste

            data.forEach(person => {
                const item = document.createElement("li");
                item.textContent = person; // Affiche chaque personne
                list.appendChild(item);
            });
        };
    </script>
</head>
<body>
    <h1>API des Personnes</h1>

    <h2>Créer une nouvelle personne</h2>
    <form id="personForm" onsubmit="event.preventDefault(); fetchCompanies()">
        <input type="text" id="firstName" placeholder="Prénom" >
        <input type="text" id="lastName" placeholder="Nom de famille">
        <button type="submit">Ajouter</button>
    </form>

    <h2>Liste des personnes</h2>
    <ul id="personList"></ul>
</body>
</html>
