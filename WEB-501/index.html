<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="job.css">
    <script src="Front/inscription.js"></script>
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Navbar</legend>
        <nav>
            <ul>
                <li><a href="#ads">Advertisements</a></li>
                <li><a href="#companies">Companies</a></li>
                <li><a href="#tips">Tips</a></li>
            </ul>
        </nav>
    </fieldset>
    <fieldset>
        <legend>Ads</legend>
        <div class="ads" id="ads">    
            <fieldset>
                <legend>New offer</legend>
                <div class="ads-form" id="ads-form" name="ads-form">
                    <form action="" onsubmit="createAd()">
                        <label for="titre">Job Title :</label>
                        <input type="text" id="titre" name="titre" required> <br>

                        <label for="domain">Domain :</label>
                        <input type="text" id="domain" name="domain" required> <br>

                        <label for="contract">Contract :</label>
                        <select name="contract" id="contract" required>
                            <option value="cdi">CDI</option>
                            <option value="cdd">CDD</option>
                            <option value="internship">Internship</option>
                            <option value="apprenticeship">Apprenticeship</option>
                            <option value="interim">Interim</option>
                        </select> <br>

                        <label for="deadline">Deadline :</label>
                        <input type="date" id="deadline" name="deadline" value=null> <br>

                        <label for="place">Place :</label>
                        <input type="text" id="place" name="place" required> <br>

                        <label for="status">Status :</label>
                        <input type="radio" id="status1" name="status" value="Available" checked>
                        <label for="status1">Available</label> 
                        <input type="radio" id="status2" name="status" value="Unavailable" required>
                        <label for="status2">Unavailable</label> <br>

                        <label for="descr">Description :</label> <br>
                        <textarea name="description" id="descr" cols="80" rows="10" required> </textarea> <br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </fieldset>
        </div> 
    </fieldset>
    <fieldset>
        <legend>Companies</legend>
        <div class="companies" id="companies">

        </div>
    </fieldset>
    <fieldset>
        <legend>Tips</legend>
        <div class="tips" id="tips">
             <iframe width="320" height="240" src="https://www.youtube.com/embed/FS4w5AVrzyI?autoplay=1&loop=1" title="Drake ft. Sexyy Red &amp; SZA - Rich Baby Daddy (Official Music Video)"></iframe>
             <iframe width="320" height="240" src="https://www.youtube.com/embed/2xM_1WX67Yk?autoplay=0&mute=0&loop=1" title="ohema - victony (official music video)"></iframe>
        </div>
    </fieldset>
</body>
</html>
